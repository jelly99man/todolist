<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>글썼니?</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #F2F6FA;
      --card: #FFFFFF;
      --text-main: #1F1F1F;
      --text-sub: #6E6E6E;
      --accent: #1EC76F;
      --warning: #FF6F00;
      --radius: 8px;
      --shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: start;
      padding: 40px;
    }
    .widget {
      width: 360px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 24px;
    }
    .widget h1 {
      font-size: 20px;
      font-weight: 600;
      color: var(--text-main);
      margin-bottom: 16px;
    }
    .deadline {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    .deadline .date {
      color: var(--text-sub);
      font-size: 14px;
    }
    .deadline .d-day {
      font-size: 14px;
      font-weight: 600;
      padding: 4px 12px;
      border-radius: 12px;
      color: #FFF;
    }
    ul {
      list-style: none;
      border-top: 1px solid #ECECEC;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #ECECEC;
    }
    .task-text {
      font-size: 16px;
      color: var(--text-main);
    }
    .toggle {
      position: relative;
      width: 40px;
      height: 20px;
    }
    .toggle input {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      margin: 0;
      cursor: pointer;
    }
    .slider {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #CCC;
      border-radius: 10px;
      transition: 0.3s;
    }
    .slider::before {
      content: '';
      position: absolute;
      width: 16px; height: 16px;
      left: 2px; bottom: 2px;
      background: #FFF;
      border-radius: 50%;
      transition: 0.3s;
    }
    input:checked + .slider {
      background: var(--accent);
    }
    input:checked + .slider::before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <div class="widget">
    <h1>글썼니?</h1>
    <div class="deadline">
      <div class="date" id="deadline-date"></div>
      <div class="d-day" id="d-day"></div>
    </div>
    <ul id="task-list"></ul>
  </div>

  <script>
    // 다음 월요일 구하기
    function nextMonday(from) {
      const d = new Date(from);
      const diff = (8 - d.getDay()) % 7 || 7;
      d.setDate(d.getDate() + diff);
      return d;
    }
    // YYYY-MM-DD 포맷
    function formatDate(d) {
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,'0');
      const day = String(d.getDate()).padStart(2,'0');
      return `${y}-${m}-${day}`;
    }
    // D-Day 계산
    function calcDDay(target) {
      const today = new Date();
      const t = new Date(today.getFullYear(), today.getMonth(), today.getDate());
      const diff = (new Date(target) - t) / 86400000;
      return Math.ceil(diff);
    }
    // 렌더링
    function renderTasks() {
      const container = document.getElementById('task-list');
      let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
      if (!tasks.length) {
        tasks = [
          { text: '에이미', checked: false },
          { text: '고자', checked: false }
        ];
        localStorage.setItem('tasks', JSON.stringify(tasks));
      }
      container.innerHTML = '';
      tasks.forEach((t, i) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span class="task-text">${t.text}</span>
          <label class="toggle">
            <input type="checkbox"${t.checked ? ' checked' : ''}>
            <span class="slider"></span>
          </label>`;
        const cb = li.querySelector('input');
        cb.addEventListener('change', e => {
          tasks[i].checked = e.target.checked;
          localStorage.setItem('tasks', JSON.stringify(tasks));
        });
        container.appendChild(li);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      // 마감일 & D-Day 설정
      const nextMon = nextMonday(new Date());
      document.getElementById('deadline-date').textContent = `마감일: ${formatDate(nextMon)}`;
      const dd = calcDDay(formatDate(nextMon));
      const badge = document.getElementById('d-day');
      badge.textContent = dd >= 0 ? `D-${dd}` : `D+${Math.abs(dd)}`;
      badge.style.background = dd <= 2
        ? getComputedStyle(document.documentElement).getPropertyValue('--warning')
        : getComputedStyle(document.documentElement).getPropertyValue('--accent');

      renderTasks();
    });
  </script>
</body>
</html>
